<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>My Wordle Clone</title>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <span class="header-icon"><i class="fas fa-book"></i></span>
            <h1 class="title">WORDLE</h1>
        </header>
        <div class="display">
            <div class="display-row" data-display-row-1>
                <div class="display-item" data-row-item-1></div>
                <div class="display-item" data-row-item-2></div>
                <div class="display-item" data-row-item-3></div>
                <div class="display-item" data-row-item-4></div>
                <div class="display-item" data-row-item-5></div>
            </div>
            <div class="display-row" data-display-row-2>
                <div class="display-item" data-row-item-1></div>
                <div class="display-item" data-row-item-2></div>
                <div class="display-item" data-row-item-3></div>
                <div class="display-item" data-row-item-4></div>
                <div class="display-item" data-row-item-5></div>
            </div>
            <div class="display-row" data-display-row-3>
                <div class="display-item" data-row-item-1></div>
                <div class="display-item" data-row-item-2></div>
                <div class="display-item" data-row-item-3></div>
                <div class="display-item" data-row-item-4></div>
                <div class="display-item" data-row-item-5></div>
            </div>
            <div class="display-row" data-display-row-4>
                <div class="display-item" data-row-item-1></div>
                <div class="display-item" data-row-item-2></div>
                <div class="display-item" data-row-item-3></div>
                <div class="display-item" data-row-item-4></div>
                <div class="display-item" data-row-item-5></div>
            </div>
            <div class="display-row" data-display-row-5>
                <div class="display-item" data-row-item-1></div>
                <div class="display-item" data-row-item-2></div>
                <div class="display-item" data-row-item-3></div>
                <div class="display-item" data-row-item-4></div>
                <div class="display-item" data-row-item-5></div>
            </div>
            <div class="display-row" data-display-row-6>
                <div class="display-item" data-row-item-1></div>
                <div class="display-item" data-row-item-2></div>
                <div class="display-item" data-row-item-3></div>
                <div class="display-item" data-row-item-4></div>
                <div class="display-item" data-row-item-5></div>
            </div>
        </div>
        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="keyboard-btn" data-letter-btn>Q</button>
                <button class="keyboard-btn" data-letter-btn>W</button>
                <button class="keyboard-btn" data-letter-btn>E</button>
                <button class="keyboard-btn" data-letter-btn>R</button>
                <button class="keyboard-btn" data-letter-btn>T</button>
                <button class="keyboard-btn" data-letter-btn>Y</button>
                <button class="keyboard-btn" data-letter-btn>U</button>
                <button class="keyboard-btn" data-letter-btn>I</button>
                <button class="keyboard-btn" data-letter-btn>O</button>
                <button class="keyboard-btn" data-letter-btn>P</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-btn" data-letter-btn>A</button>
                <button class="keyboard-btn" data-letter-btn>S</button>
                <button class="keyboard-btn" data-letter-btn>D</button>
                <button class="keyboard-btn" data-letter-btn>F</button>
                <button class="keyboard-btn" data-letter-btn>G</button>
                <button class="keyboard-btn" data-letter-btn>H</button>
                <button class="keyboard-btn" data-letter-btn>I</button>
                <button class="keyboard-btn" data-letter-btn>J</button>
                <button class="keyboard-btn" data-letter-btn>K</button>
                <button class="keyboard-btn" data-letter-btn>L</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-btn" data-enter-btn>Enter</button>
                <button class="keyboard-btn" data-letter-btn>Z</button>
                <button class="keyboard-btn" data-letter-btn>X</button>
                <button class="keyboard-btn" data-letter-btn>V</button>
                <button class="keyboard-btn" data-letter-btn>B</button>
                <button class="keyboard-btn" data-letter-btn>N</button>
                <button class="keyboard-btn" data-letter-btn>M</button>
                <button class="keyboard-btn" data-back-btn>Back</button>
            </div>
        </div>
    </div>
    
</body>
</html>
